<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Set background color for the whole page */
        body, html {
            height: 100%;
            background-color: #2a51ef3c; /* Light blue background, you can change this */
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding-top: 50px;
        }
        .form-container {
            background-color: yellowgreen;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(32, 34, 185, 0.1);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #FF6F61, #6B86FF);
            height: 200vh; /* For scroll effect */
        }
        .container {
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }
        .card {
            background: rgb(67, 102, 244);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px #eaf6f41a;
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(216, 29, 29, 0.2);
        }
    </style>
</head>
<body>
    
       
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <h1>Hello student, Welcome to Indian mathematics!</h1>
    </div>
  </body>
</html>

    <!-- Login and Sign Up Forms -->
    <div class="container">
        <!-- Login Form -->
        <div class="form-container login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" name="email" required>
                </div>
                <div class="input-group mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignup()">Sign up</a></p>
        </div>

        <!-- Sign Up Form (Hidden by Default) -->
        <div class="form-container signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group mb-3">
                    <label for="signupName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="signupName" name="name" required>
                </div>
                <div class="input-group mb-3">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signupEmail" name="email" required>
                </div>
                <div class="input-group mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" name="password" required>
                </div>
                <div class="input-group mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script>
        function showSignup() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.signup-form').style.display = 'block';
        }

        function showLogin() {
            document.querySelector('.signup-form').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
        }
    </script>
</body>
</html>
