<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="performOperation('/')">&divide;</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="performOperation('*')">&times;</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="performOperation('-')">&minus;</button>

            <button onclick="appendValue('%')">%</button>
            <button onclick="appendValue('()')">()</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="performOperation('+')">+</button>

            <button onclick="calculateTrig('sin')">sin</button>
            <button onclick="calculateTrig('cos')">cos</button>
            <button onclick="calculateTrig('tan')">tan</button>
            <button onclick="calculateResult()">=</button>
            
            <button onclick="appendValue('.')">.</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="addMemory()">M+</button>
            <button class="button" onclick="recallMemory()">MR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
